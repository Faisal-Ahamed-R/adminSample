<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 60px;
            background-color: #1f1f1f;
            padding: 10px;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            padding: 0.5px;
            border-radius: 5px;
            font-size: 25px;
        }
        .sidebar a:hover {
            background-color: #333333;
        }
        /* Hamburger Icon Styling */
        .hamburger {
            font-size: 30px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        /* Overlay Menu */
        .overlay {
            position: fixed;
            top: 0;
            right: -400px;
            width: 300px;
            height: 100%;
            background-color: #1f1f1f;
            transition: 0.3s;
            padding: 20px;
        }
        .overlay a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
        }
        .overlay a:hover {
            background-color: #333333;
        }
        .overlay.show {
            right: 0;
        }
        /* Content Styling */
        .content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section1{
            display: none;
            position: absolute;
            top: 10%;
            left:15%;
            z-index: 10000;
        }
        .section1 textarea {
            width: 1200px;
            height: 600px;
            
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 5px;
        }
        input:focus, textarea:focus {
            background-color: #333333;
            outline: none;
            border: 1px solid #555555;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 5px;
        }
        input:focus, textarea:focus {
            background-color: #333333;
            outline: none;
            border: 1px solid #555555;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleOverlay()">
            <i class="fas fa-bars"></i>
        </div>
        
        <!-- Overlay Menu -->
        <div id="overlay" class="overlay">
            <a href="#add-page">Add Page</a>
            <a href="#edit-page">Edit Page</a>
            <a href="#important-notes">Important Notes</a>
            <a href="#category-description">Category Description</a>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#name"><i class="fas fa-user"></i></a>
            <a href="#address"><i class="fas fa-map-marker-alt"></i></a>
            <a href="#phone"><i class="fas fa-phone"></i></a>
            <a href="#service"><i class="fas fa-cogs"></i></a>
            <a href="#description"><i class="fas fa-info-circle"></i></a>
            <a href="#reviews"><i class="fas fa-star"></i></a>
            <a href="#insurance"><i class="fas fa-shield-alt"></i></a>
            <a href="#license"><i class="fas fa-id-card"></i></a>
            <a href="#booking"><i class="fas fa-calendar-check"></i></a>
            <a href="#main-url"><i class="fas fa-link"></i></a>
            <a href="#mail"><i class="fas fa-envelope"></i></a>
            <a href="#image"><i class="fas fa-image"></i></a>
            <a href="#video"><i class="fas fa-video"></i></a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="section" id="name">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <div class="section" id="address">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter Address"></textarea>
            </div>
            <div class="section" id="phone">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter Phone Number">
            </div>
            <div class="section" id="service">
                <label for="service">Service</label>
                <input type="text" id="service" placeholder="Enter Service">
            </div>
            <div class="section" id="description">
                <label for="description">Description <i class="fas fa-info-circle" id="des"></i></label>
                <textarea id="description" placeholder="Enter Description"></textarea>
            </div>
            <div class="section" id="reviews">
                <label for="reviews">Reviews</label>
                <textarea id="reviews" placeholder="Enter Reviews"></textarea>
            </div>
            <div class="section" id="insurance">
                <label for="insurance">Insurance</label>
                <input type="text" id="insurance" placeholder="Enter Insurance Info">
            </div>
            <div class="section" id="license">
                <label for="license">License</label>
                <input type="text" id="license" placeholder="Enter License Number">
            </div>
            <div class="section" id="booking">
                <label for="booking">Booking URL</label>
                <input type="url" id="booking" placeholder="Enter Booking URL">
            </div>
            <div class="section" id="main-url">
                <label for="main-url">Main URL</label>
                <input type="url" id="main-url" placeholder="Enter Main URL">
            </div>
            <div class="section" id="mail">
                <label for="mail">Mail ID</label>
                <input type="email" id="mail" placeholder="Enter Mail ID">
            </div>
            <div class="section" id="image">
                <label for="image">Image</label>
                <input type="file" id="image" accept="image/*">
            </div>
            <div class="section" id="video">
                <label for="video">Video</label>
                <input type="file" id="video" accept="video/*">
            </div>
        </div>
    </div>

    <div>
        <div class="section1" id="description1">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter Description"></textarea>
        </div>
    </div>

    <script>
        function toggleOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.toggle('show');
        }
        // Fixing the description and icon element selection
var description = document.getElementById("description1");
var icondes = document.getElementById("des");

// Check if elements exist to prevent errors
if (icondes && description) {
    icondes.addEventListener("click", function() {
        description.style.display = "block";
    });
}


    </script>
</body>
</html>
